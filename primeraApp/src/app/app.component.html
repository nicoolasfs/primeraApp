<mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
<div class="contenedor">

  <mat-form-field>
    <input matInput [(ngModel)]="personaselect.edad" type="number" placeholder="Ingrese edad">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="personaselect.nombre" type="text" placeholder="Ingrese nombre">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="personaselect.peso" type="number" placeholder="Ingrese peso">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="personaselect.telefono" type="text" placeholder="Ingrese telefono">
  </mat-form-field>

  <button mat-flat-button color="warn" (click)="agregar()">AÃ±adir</button>

</div>
<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let persona"> {{persona.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef> Peso </th>
    <td mat-cell *matCellDef="let persona"> {{persona.peso}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let persona"> {{persona.telefono}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
